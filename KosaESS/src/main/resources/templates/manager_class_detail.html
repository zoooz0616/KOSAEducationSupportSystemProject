<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/include/manager_header :: header}">
<link th:href="@{/css/student/header.css}" rel="stylesheet">
<link th:href="@{/css/student/main.css}" rel="stylesheet">
<link th:href="@{/css/student/class_detail.css}" rel="stylesheet">
<meta charset="UTF-8">
<title>Manager Class Detail</title>
<link th:href="@{/css/managerClassList.css}" rel="stylesheet" />
</head>
<head>
<link th:href="@{/css/manager_post_list.css}" rel="stylesheet">
</head>
<body>
	<!-- 서브바 부분 -->
	<div th:replace="~{/include/manager_subbar_2 :: subbar}"></div>
	<!-- End 서브바 -->

	<!-- 컨텐츠 부분 -->
	<div class="home-section">
		title
		<div class="title" th:text="${title}">Title</div>
		<!-- content wrap-->
		<div class="content_wrap">
			<!-- 검색 필터 부분 -->
			<table>
				<tr>
					<th>이름</th>
					<th>지원 기간</th>
					<th>교육 기간</th>
					<th>교육 장소</th>
					<th>교육 상태</th>
					<th>시작 시간</th>
					<th>종료 시간</th>
					<th>수강 정원</th>
					<th>업무담당자</th>
				</tr>
				<tr>
					<td th:text="${clss.clssNm}"></td>
					<td th:text="|${clss.aplyStartDt} ~ ${clss.aplyStartDt}|"></td>
					<td th:text="|${clss.clssStartDd} ~ ${clss.clssEndDd}|"></td>
					<td th:text="${clss.clssAdr}"></td>
					<td th:text="${clss.clssCd}"></td>
					<td th:text="${clss.setInTm}"></td>
					<td th:text="${clss.setOutTm}"></td>
					<td><a th:text="${clss.rgstCnt}" th:href="@{/manager/student-list?classId=__${clss.clssId}__}"></a><span th:text="|/ ${clss.limitCnt}|"></span></td>
					<td th:text="${clss.mngrId}"></td>
				</tr>
			</table>
			<div th:each="item:${fileIdList}">
				<img th:src="@{/manager/fileId/__${item}__}">
			</div>
			<div th:utext="${clss.clssContent}"></div>
			<a th:href="@{/manager/class}" th:text="목록">
			</a>
		</div>
	</div>
</body>
</html>
