<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/include/manager_header :: header}">
<meta charset="UTF-8">
<title>Notice List</title>
</head>
<head>
<link th:href="@{/css/admin/manager_list.css}" rel="stylesheet">
<link href="/css/datepicker.css" rel="stylesheet" type="text/css"
	media="all">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Air datepicker css -->
<script src="/js/datepicker.js"></script>
<!-- Air datepicker js -->
<script src="/js/datepicker.ko.js"></script>
<!-- 달력 한글 추가를 위해 커스텀 -->
</head>
<body>
	<!-- 서브바-->
	<div th:replace="~{/include/manager_subbar :: subbar}"></div>
	<!-- 서브바 -->

	<!-- Content Wrap -->
	<div class="home-section">

		<!-- Content Top -->
		<div class="content_top">
			<!-- Title -->
			<div class="title">업무담당자 관리</div>
			<!-- Route -->
			<div class="route">
				<a th:href="@{/admin}">대시보드</a> > <a th:href="@{/admin/manager/list}">업무담당자
					관리</a>
			</div>
		</div>
		<!-- Content Top -->

		<!-- Content Middle-->
		<div class="content_middle">
			<!-- Search Filter wrap -->
			<div class="search_filter_wrap">
				<!-- 업무담당자 명 -->
				<div class="filter_box">
					<div class="filter_box_title">이름</div>
					<div>
						<input class="search_input" id="class_name" placeholder="이름"
							value="" type="text" list="search_option" required>
					</div>
				</div>

				<!-- 업무담당자 이메일 -->
				<div class="filter_box">
					<div class="filter_box_title">이메일</div>
					<div>
						<input class="search_input" placeholder="이메일"
							value="" type="text" list="search_option" required>
					</div>
				</div>
			</div>
			<!-- Search Filter wrap -->

			<!-- Search Button wrap -->
			<div class="search_filter_btn_wrap">
				<button type="button" class="search_reset_btn"
					onclick="resetInput()">
					<img th:src="@{/img/reset_white.png}"> <span>초기화</span>
				</button>
				<button type="button" id="search_btn" class="search_filter_btn">
					<img th:src="@{/img/search_white.png}"> <span>조회</span>
				</button>
			</div>
			<!-- Search Button wrap -->
		</div>
		<!-- Content Middle-->

		<!-- Content Bottom-->
		<div class="content_bottom">
			<form th:action="@{/admin/cls/delete}" method="post">
				<!-- 컨텐츠 개수와 버튼 wrap -->
				<div class="content_info_wrap">
					<div class="content_info">
						<span>업무담당자 총 <span class="class_list_cnt"
							th:text="${#lists.size(managerList)}">classListCnt</span>명
						</span>
					</div>
					<div class="content_info_btn_wrap">
						<!-- 선택삭제 버튼 -->
						<button type="submit">
							<img th:src="@{/img/minus_white.png}" id="delete_btn"><span>선택삭제</span>
						</button>

						<!-- 등록하기 버튼 -->
						<a th:href="@{/admin/class/insert}" style="text-decoration: none;">
							<button type="button">
								<img th:src="@{/img/plus_white.png}"><span>등록하기</span>
							</button>
						</a>
					</div>
				</div>
				<!-- 컨텐츠 개수와 버튼 wrap -->

				<!-- 컨텐츠 리스트 부분 -->
				<div class="content_list">
					<table class="content_list_table" id="class_list_table">
						<thead>
							<tr class="content_list_th">
								<th style="width: 30px;"><input type="checkbox" id="chkAll"></th>
								<th style="width: 20%;">ID</th>
								<th style="width: 10%;">업무담당자 이름</th>
								<th style="width: 20%;">전화번호</th>
								<th style="width: 20%;">이메일</th>
								<th style="width: 10%;">계정상태</th>
								<th style="width: 20%;">마지막 로그인 일시</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="manager: ${managerList}">
								<td><input type="checkbox" id="chkAll" th:value="${manager.mngrId}"></td>
								<td th:text="${manager.mngrId}"></td>
								<td th:text="${manager.mngrNm}"></td>
								<td th:text="${manager.mngrTel}"></td>
								<td th:text="${manager.userEmail}"></td>
								<td th:text="${manager.cmcdNm}"></td>
								<td th:text="${manager.lastLoginDt}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- 컨텐츠 리스트 부분 -->
			</form>
		</div>
		<!-- Content Bottom-->
	</div>
	<script>
		</script>
</body>
</html>
