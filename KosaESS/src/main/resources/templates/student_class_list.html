<body>
	<div th:replace="~{/include/student_header :: header}"
		style="width: 100%;"></div>
	<div class="container">
		<div class="maintext">
			<h1 style="color: #0E5881; margin-top: 3%;">교육과정지원</h1>
		</div>
		<div class="content" style="flex-direction: column;">
			<div class="search">
				<form style="width: 60%;">
					<input type="text" name="searchClass" value=""
						placeholder="검색어를 입력하세요." style="width: 70%;">
					<input type="submit" class="searchBtn" th:value="로그인">
				</form>
				<input type="checkbox" name="aplyclass" id="aply"><label for="aply">지원가능한 교육만</label>
				<div>
					<ul class="common">
						<li class="list-view"><img th:src="@{/img/list.png}"></li>
						<li class="grid-view"><img th:src="@{/img/grid.png}"></li>
					</ul>
				</div>
			</div>
			<div class="subsearch">
				<h3 class="totalcnt">총 건</h3>

				<select id="pageList" class="w-px80">
					<option value="10">10개씩</option>
					<option value="20">20개씩</option>
					<option value="30">30개씩</option>
				</select>
			</div>
			<div class="gridlist">
				<ul th:each="classVO : ${classList}">
					<li><span th:text="${classVO.clssCd}"></span></li>
					<li class="classImg"><img
						th:src="@{/img/__${classVO.cmpyId}__}"></li>
					<li th:text="${classVO.clssNm}">교육과정명</li>
					<li><span>교육기간: </span><span
						th:text="${classVO.aplyStartDd} + ' ~' +${classVO.aplyEndDd}"></span></li>
					<li><span>교육기간: </span><span
						th:text="${classVO.clssStartDd} + ' ~' +${classVO.clssEndDd}"></span></li>
					<li><span>장소: </span><span th:text="${classVO.clssAdr}"></span></li>
					<li><span>정원: </span><span th:text="${classVO.limitCnt}"></span></li>
					<li><div class="aplyBtn">
							<a th:href="@{/class/__${classVO.clssId}__}">지원하기</a>
						</div></li>
				</ul>

			</div>
