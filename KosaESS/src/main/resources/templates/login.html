<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/student/header.css}" rel="stylesheet">
<link th:href="@{/css/student/main.css}" rel="stylesheet">

<meta charset="UTF-8">
</head>
<body>
	<div th:replace="~{/include/student_header :: header}"
		style="width: 100%;"></div>
	<div class="container">
		<div class="maintext">
			<h1 style="color: #0E5881; margin-top: 3%;">로그인</h1>
		</div>
		<div class="content" style="height: 60vh; align-items: center;">
			<div class="login con" style="width: 30%;">
				<form th:action="@{/login}" method="post" class=""
					style="width: 100%; text-align: center;">
					<div class="" style="width: 100%;" s>
						<label for="email"></label> <input style="width: 80%;" type="text"
							name="email" id="id" class="" placeholder="아이디(이메일)"
							autocomplete="off">
					</div>
					<div class="" style="width: 100%;">
						<label for="pwd"></label> <input style="width: 80%;"
							type="password" name="pwd" id="pwd" class="" placeholder="비밀번호"
							autocomplete="off">
					</div>
					<div class="submit" style="width: 100%;">
						<input type="submit" style="width: 87%;" class="loginBtn"
							th:value="로그인">
					</div>
				</form>

				<div
					style="display: flex; justify-content: space-evenly; font-weight: bold; margin-top: 5px;">
					<div>
						<a style="cursor: pointer;" th:href="@{/student/find}">아이디/비밀번호
							찾기</a>
					</div>
					<div>
						<a style="cursor: pointer;" th:href="@{/student/join}">회원가입</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
