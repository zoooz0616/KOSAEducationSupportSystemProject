<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/include/manager_header :: header}">
<meta charset="UTF-8">
</head>
<head>
<link th:href="@{/css/manager/manager_class_detail.css}"
	rel="stylesheet" />
<link th:href="@{/css/manager/manager_post_list.css}" rel="stylesheet">
</head>
<body>
	<!-- 서브바 부분 -->
	<div th:replace="~{/include/manager_subbar_2 :: subbar}"></div>
	<!-- End 서브바 -->

	<!-- 컨텐츠 부분 -->
	<div class="home-section">
		<!-- title -->
		<div class="title" th:text="${title}">Title</div>
		<!-- content wrap-->
		<div class="content_wrap">
			<!-- 검색 필터 부분 -->
			<div class="container">
				<!-- 					<div class="content"> -->
				<table>
					<tr>
						<th>이름</th>
						<td th:text="${clss.clssNm}"></td>
					</tr>
					<tr>
						<th>지원 기간</th>
						<td th:text="|${#dates.format(clss.aplyStartDt, 'yyyy-MM-dd')}  ~ ${#dates.format(clss.aplyEndDt, 'yyyy-MM-dd')}|"></td>
						<th>교육 기간</th>
						<td th:text="|${#dates.format(clss.clssStartDd, 'yyyy-MM-dd')}  ~ ${#dates.format(clss.clssEndDd, 'yyyy-MM-dd')}|"></td>
					</tr>
					<tr>
						<th>교육 장소</th>
						<td th:text="${clss.clssAdr}"></td>
						<th>회사</th>
						<td th:text="${clss.cmpyId}"></td>
						<th>교육 상태</th>
						<td th:text="${clss.clssCd}"></td>
					</tr>
					<tr>
						<th>시작 시간</th>
						<td th:text="${#dates.format(clss.setInTm, 'HH:mm')}"></td>
						<th>종료 시간</th>
						<td th:text="${#dates.format(clss.setOutTm, 'HH:mm')}"></td>
						<th>수강 정원</th>
						<td>
							<a th:text="${clss.rgstCnt}" th:href="@{/manager/student?classId=__${clss.clssId}__}"></a>
							<span th:text="|/ ${clss.limitCnt}|"></span>
						</td>
						<th>업무담당자</th>
						<td th:text="${clss.mngrId}"></td>
					</tr>
				</table>
				<div class="non_image_wrap">
				<img class="download_img" src="/img/file_icon.png">
				<a th:each="item:${NonImageFileInfoList}" th:href="@{/manager/__${clss.fileId}__/__${item.fileSubId}__}" th:text="${item.fileNm}"></a>
				</div>
				<div th:each="item:${imageFileSubIdList}" class="image_wrap">
					<img th:src="@{/manager/__${clss.fileId}__/__${item}__}">
				</div>
				<div class="class_content_wrap">
					<div th:utext="${clss.clssContent}"></div>
				</div>
				<div class="go_to_list_btn_wrap">
					<input type="button" value="목록" class="go_to_list_btn"th:onclick="|location.href='@{/manager/class}'|">
				</div>
			</div>
		</div>
	</div>
	<!-- 		</div> -->
</body>
</html>
