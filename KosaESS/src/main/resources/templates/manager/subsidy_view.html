<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/include/manager_header_2 :: header}">
<meta charset="UTF-8">
</head>
<head>
<link th:href="@{/css/manager/manager_student_list.css}" rel="stylesheet" />
<link th:href="@{/css/manager/alert_box.css}" rel="stylesheet" />
</head>
<body>
	<!-- 서브바 부분 -->
	<div th:replace="~{/include/manager_subbar_2 :: subbar}"></div>
	<!-- End 서브바 -->

	<!-- 얼럴트 -->
	<div class="look_at_me">
		<span class="read_this">이봐!</span>
	</div>
	<!-- End : 얼럴트 -->

	<!-- 컨텐츠 부분 -->
	<div class="home-section">
		<!-- title -->
		<div class="title_wrap">
			<span class="title" th:text="${title}"></span> <br>
<!-- 			<div style="display: none;"> -->
			<div>
				<input id="class_id_save" type="text">
				<input id="start_date_save" type="text" th:value="${thisClass.clssId!=null?thisClass.clssStartDd:null}">
				<input id="end_date_save" type="text" th:value="${thisClass.clssId!=null?thisClass.clssEndDd:null}">
				<input id="keyword_save" type="text">
			</div>
		</div>
		<!-- content wrap-->
		<div class="content_wrap">
			<div class="search_filter_wrap">
				<!-- 검색 필터 테이블 -->
				<div class="search_filter_table">
					<div class="search_filter_name">
						교육과정
					</div>
					<div class="search_filter_input">
						<select id="classId">
							<option value="" disabled selected>교육과정명을 선택하세요</option>
							<option th:each="class:${classList}" th:text="${class.clssNm}" th:value="${class}" />
						</select>
					</div>
					<div class="search_filter_name">
						검색 기간(변경해야됨)
					</div>
					<div class="search_filter_input_date_wrap">
						<div class="search_filter_input_date">
							<input type="date" id="startDate" min="1980-01-01"> <span> ~ </span> <input type="date" id="endDate" min="1980-01-01">
						</div>
					</div>
					<div class="search_filter_name">검색어</div>
					<div class="search_filter_input">
						<input type="text" class="input_keyword" placeholder="이메일 또는 이름">
					</div>
					<div class="search_filter_name">지급 상태</div>
					<div class="search_filter_input">
						<span class="chk_all_span">
							<label th:text="전체" class="chk_all_label"></label> <input type="checkbox" checked="checked" id="chk_all_cmpt">
						</span>
						<span class="chk_all_span" th:each="monyCN:${monyCodeNameList}">
							<label class="mony_name" th:text="${monyCN.monyNm}"></label>
							<input class="mony_checkbox" type="checkbox" checked="checked" th:value="${monyCN.monyId}">
						</span>
					</div>
				</div>
				<!-- 검색 버튼 -->
				<div class="search_filter_btn_wrap">
					<button class="search_reset_btn" th:id="resetButton"
						onclick="reset()">초기화</button>
					<button class="search_filter_btn" th:id="searchButton"
						onclick="search()">검색</button>
				</div>
				<!-- End : 검색 버튼 -->
			</div>
			<!-- End : 검색 필터 테이블-->

			<!-- 테이블 조작 -->
			<div class="table_controller" id="tableController">
			<div>
				<span th:text="${subsidyListStat.Size}" id="stdtCnt"></span>
				<span class="stdt_count_unit">명</span>
			</div>
			<div class="mony_button">
				<button th:each="monyCodeName:${monyCodeNameList}" onclick="cmptUpdate(this)" th:value="${cmptCodeName.cmcdId}" th:text="${cmptCodeName.cmcdNm}" class="mony_btn"></button>
			</div>
			</div>
			<!-- End : 테이블 조작 -->

			<!-- table 시작 -->
			<table id="stdt_list_table">
				<thead id="stdt_list_table_thead">
					<tr class="stdt_list_table_head">
						<th><input type="checkbox" id="chkAllStdt"></th>
						<th>번호</th>
						<th>이름</th>
						<th>이메일</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="stdt_list_table_tbody" class="stdt_list_table_tbody">
					<tr th:each="subsidy:${subsidyList}" class="stdt_list_table_row">
						<td class="fixed_length_cell">
							<input type="checkbox" name="checkedStdt" th:value="${stdt.stdtId}">
						</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
			<!-- End : table 시작-->
		</div>
	</div>
</body>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/manager/alert_box.js"></script>
<script src="/js/manager/student_list.js"></script>
</html>
