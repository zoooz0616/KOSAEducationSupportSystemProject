<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
	<header>
		<div class="container">
			<a th:href="@{/}"> <img th:src="@{/img/logo.png}"
				style="height: 60px;" />
			</a>

			<div th:if="${session.stdtEmail==null}">
				<!-- 로그인을 하지 않은 경우의 헤더 -->

				<nav>
					<ul class="barlist">
						<li><a th:href="@{/class}">교육과정지원</a></li>
						<li><a th:href="@{/inquiry}">문의사항</a></li>
						<li><a th:href="@{/notice}">공지사항</a></li>
						<li><a class="mypage" th:href="@{/login}">로그인</a></li>
						<li><a class="mypage" th:href="@{/join}">회원가입</a></li>
					</ul>
				</nav>

			</div>
			<div th:if="${session.stdtEmail!=null}">
				<!-- 로그인 후의 헤더 -->
				<nav>
					<ul class="barlist">
						<li><a th:href="@{/class}">교육과정지원</a></li>
						<li><a th:href="@{/inquiry}">문의사항</a></li>
						<li><a th:href="@{/notice}">공지사항</a></li>
						<li><a class="mypage" th:href="@{/logout}">로그아웃</a></li>
						<li><a class="mypage" th:href="@{/mypage}">마이페이지</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
</div>
</html>
