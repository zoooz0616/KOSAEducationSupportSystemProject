<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/student/header.css}" rel="stylesheet">
<link th:href="@{/css/student/main.css}" rel="stylesheet">
<link th:href="@{/css/student/notice_list.css}" rel="stylesheet">
<link rel="icon" href="/img/icon.png" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
<meta charset="UTF-8">
</head>
<body>
	<div th:replace="~{/include/student_header :: header}"
		style="width: 100%;"></div>
	<div class="container">
		<div class="maintext">
			<h1 style="color: #0E5881; margin-top: 3%;">공지사항</h1>
		</div>
		<div class="content" style="flex-direction: column;">
			<div class="search">
				<div class="searchform">
					<input type="text" class="searchInput" placeholder="공지사항명을 검색하세요.">
					<input type="button" class="searchBtn" value="검색">
				</div>
			</div>
			<div class="subsearch">
				<div>
					<h3 class="totalcnt">
						총 <span class="totalRowCount" th:text="${#lists.size(postList)}"></span>건
					</h3>
				</div>
				<div>
					<span>페이지당 목록 수</span> <select id="pageList">
						<option value="10">10개씩</option>
						<option value="20">20개씩</option>
						<option value="30">30개씩</option>
					</select>
				</div>
			</div>
			<table class="notice-table" style="margin: auto;">
				<thead>
					<tr class="noticeRow" style="border: none;">
						<td>번호</td>
						<td>공지사항 제목</td>
						<td>등록일자</td>
						<td>조회수</td>
					</tr>
				<tbody>
					<!-- <tr class="noticeRow" th:each="postVO , rowStat: ${postList}">
						<td><span th:text="${rowStat.index + 1}"></span></td>
						<td><a><span class="goNoticeDetail"
								style="font-size: 17px;" th:text="${postVO.postTitle}"></span></a></td>
						<td><span th:text="${postVO.rgstDd}"></span></td>
						<td><span th:text="${postVO.postHit}"></span></td>
						<td style="display: none;"><span th:text="${postVO.postId}"></span></td>
					</tr> -->
				</tbody>
				<tfoot class="noticeFoot" style="display: none; height: 300px;">
					<tr>
						<td><h3>조회된 결과 없습니다.</h3></td>
					</tr>
				</tfoot>
			</table>
			<div class="paging">
				<i class="left" id="first_page"><img
					th:src="@{/img/first_page.png}"></img></i> <i class="left"
					id="prev_page"><img th:src="@{/img/prev_page.png}"></img></i>
				<div class="pages"></div>
				<i class="right" id="next_page"><img
					th:src="@{/img/next_page.png}"></img></i> <i class="right"
					id="last_page"><img th:src="@{/img/last_page.png}"></img></i>
			</div>
		</div>
	</div>
	<script src="/js/student/notice_list.js"></script>
</body>
</html>
