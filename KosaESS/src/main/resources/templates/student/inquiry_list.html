<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/student/header.css}" rel="stylesheet">
<link th:href="@{/css/student/main.css}" rel="stylesheet">
<link th:href="@{/css/student/inquiry_list.css}" rel="stylesheet">
<link rel="icon" href="/img/icon.png" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<meta charset="UTF-8">
</head>
<body>
	<div th:replace="~{/include/student_header :: header}"
		style="width: 100%;"></div>
	<div class="container">
		<div class="maintext">
			<h1 style="color: #0E5881; margin-top: 3%;">문의사항</h1>
		</div>
		<div class="content" style="flex-direction: column;">
			<div class="search">
				<div class="searchform">
					<input type="text" class="searchInput" placeholder="문의사항명이나 작성자를 검색하세요.">
					<input type="button" class="searchBtn" value="검색">
				</div>
			</div>
			<table class="inquiry-table" style="width: 90%; margin: auto;">
				<thead>
					<tr class="inquiryRow" style="border: none;">
						<td>번호</td>
						<td>문의사항 제목</td>
						<td>작성자</td>
						<td>등록일자</td>
						<td>조회수</td>
						<td>상태</td>
					</tr>
				</thead>
				<tbody>
					<tr class="inquiryRow" th:each="postVO, rowStat : ${postList}">
						<td><span th:text="${rowStat.index + 1}"></span></td>
						<td><a><span class="goInquiryDetail"
								style="font-size: 17px;" th:text="${postVO.postTitle}"></span></a></td>
						<td><span th:if="${postVO.mngrNm == null}"
							th:text="${postVO.stdtNm}"></span> <span
							th:if="${postVO.stdtNm == null}" th:text="${postVO.mngrNm}"></span></td>
						<td><span th:text="${postVO.rgstDd}"></span></td>
						<td><span th:text="${postVO.postHit}"></span></td>
						<td><span th:text="${postVO.cmcdNm}"></span></td>
						<td style="display: none;"><span th:text="${postVO.postId}"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script>
		$('.goInquiryDetail').click(function() {
			// 서버로 조회수 증가 요청을 보냅니다.
			var clickedRow = $(this).closest('tr');
			var postId = clickedRow.find('td:hidden span').text();
			$.ajax({
				type : 'POST',
				url : '/student/incrementHit',
				data : {
					postId : postId
				},
				success : function() {
					window.location.href = '/student/inquiry/' + postId;
				}
			});
		});
		$('.searchInput').on('keyup', function(event) {
			if (event.key === "Enter") {
				$('.searchBtn').trigger('click');
			}
		});
		// 검색 버튼 클릭 시의 처리 코드
		$('.searchBtn').click(function() {
			// 검색어를 가져옵니다.
			var searchKeyword = $('.searchInput').val().trim();

			// Ajax 요청을 보냅니다.
			$.ajax({
				type : 'GET',
				url : '/student/inquiry/search',
				data : {
					keyword : searchKeyword,
				},
				success : function(data) {
					// 받은 데이터로 테이블을 업데이트합니다.
					var inquiryTable;
					inquiryTable = $('.inquiry-table tbody');
					inquiryTable.empty(); // 테이블 내용을 비웁니다.

					for (var i = 0; i < data.length; i++) {
						var postVO = data[i];
						var row = $('<tr class="inquiryRow"></tr>');
						row.append('<td><span >' + (i + 1) + '</span></td>');
						row.append('<td><a><span class="goInquiryDetail" style="font-size: 17px;">' + postVO.postTitle + '</span></a></td>');
						if(postVO.mngrNm == null){
							row.append('<td><span>'+ postVO.stdtNm +'</span></td>')
						}else if(postVO.stdtNm == null){
							row.append('<td><span>'+ postVO.mngrNm +'</span></td>')
						}
						row.append('<td><span>'+ postVO.rgstDd +'</span></td>')
						row.append('<td><span>'+ postVO.postHit +'</span></td>')
						row.append('<td><span>'+ postVO.cmcdNm +'</span></td>')
						row.append('<td style="display: none;"><span>'+ postVO.postId +'</span></td>')
						inquiryTable.append(row);
					}
					$('.totalRowCount').text(data.length);
				}
			});
		});

		function updateTable() {
			// 검색 버튼 클릭 이벤트 호출
			$('.searchBtn').trigger('click');
		}
	</script>
</body>
</html>
