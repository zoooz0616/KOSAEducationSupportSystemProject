<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Manager Class Detail</title>
</head>
<body>
	<table>
		<tr>
			<th>이름</th>
			<th>지원 기간</th>
			<th>교육 기간</th>
			<th>교육 장소</th>
			<th>교육 상태</th>
			<th>시작 시간</th>
			<th>종료 시간</th>
			<th>수강 정원</th>
			<th>업무담당자</th>
		</tr>
		<tr>
			<td th:text="${clss.clssNm}"></td>
			<td>[[${clss.aplyStartDt}]] ~ [[${clss.aplyStartDt}]]</td>
			<td>[[${clss.clssStartDd}]] ~ [[${clss.clssEndDd}]]</td>
			<td th:text="${clss.clssAdr}"></td>
			<td th:text="${clss.clssCd}"></td>
			<td th:text="${clss.setInTm}"></td>
			<td th:text="${clss.setOutTm}"></td>
			<td>[[${clss.aplyCnt}]] / [[${clss.limitCnt}]]</td>

			<td th:text="${clss.mngrId}"></td>
		</tr>
	</table>
	<div th:each="item:${fileIdList}">
		<div th:text="${item}"></div>
	</div>

	<div th:utext="${clss.clssContent}"></div>
	<a th:href="@{/manager/class}">
		<div>목?록</div>
	</a>
</body>
</html>
